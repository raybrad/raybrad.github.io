---
layout: page
title: 逍遥游
---
<div class="freeMind-section" id="freeMind">
{% for post in site.posts %}
<div class="boxwrap article">
      <div class="cont-content">
         <div class="angle"></div>
             <div class="cont-top">
                 <div class="cont">
                         <h2 class="data"><a href="{{ post.url | prepend: site.baseurl }}">{{ page.date | date: "%b %-d, %Y" }}</a></h2>
                 </div>
              </div>
              <div class="cont-mid">
                 <div class="cont">
                      <div class="post-header">
                        <h1 class="post-title">{{ post.title }}</h1>
                        <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
                      </div>
                    <div class="text">
		                {{ post.excerpt }}
                    </div>
                </div>             
            </div>
        </div>
        <div class="cont-bot">
             <div class="cont-bot-r">
                 <div class="cont-bot-m">
                     <div class="cont-bot-sl"></div>
                     <div class="cont-bot-sr"></div>
                 </div>
             </div>
        </div>
</div>
{% endfor %}
</div>
