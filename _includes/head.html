<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" type="text/css" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" type="text/css" href="{{ "/css/animate.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" type="text/css" href="{{ "/css/normalize.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" type="text/css" href="{{ "/css/linecons.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" type="text/css" href="{{ "/css/font-awesome.min.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" type="text/css" href="{{ "/css/syntax.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" type="text/css" href="{{ "/css/home.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" type="text/css" href="{{ "/css/style.css" | prepend: site.baseurl }}" />
    
  <!-- CSS | Google Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Raleway:200,400,300,500,600' rel='stylesheet' type='text/css'>
  
</head>
